<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="theme-color" content="black" />

    <!-- <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" type="text/css" href="./pincitas.css" />    
    <script src="./pincitas.js"></script>    

  </head>
  <body>
    <div class="example-container">
      
      <div id="example-scanning-overlay" class="hidden">
        <div class="inner">
          <img src="./assets/pincitas.jpg" />
          <div class="scanline"></div>
        </div>
      </div>

      <a-scene
        mindar-image="imageTargetSrc: ./assets/pincitas.mind; showStats: false; uiScanning: #example-scanning-overlay;"
        embedded=""
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        inspector=""
        keyboard-shortcuts=""
        screenshot=""
      >
        <a-assets>
          <img id="card" src="./assets/pincitas.jpg" />
          <img id="icon-web" src="./assets/web.png" />
          <img id="icon-location" src="./assets/location.png" />
          <img id="icon-profile" src="./assets/profile.png" />
          <img id="icon-phone" src="./assets/phone.png" />
          <img id="icon-email" src="./assets/email.png" />
          <img id="icon-play" src="./assets/play.png" />
          <img id="icon-left" src="./assets/left.png" />
          <img id="icon-right" src="./assets/right.png" />
          <img id="paintandquest-preview" src="./assets/paintandquest-preview.png"/>
          <video
            id="paintandquest-video-mp4"
            autoplay="false"
            loop="true"
            src="./assets/tu-decides.mp4"
            playsinline=""
            webkit-playsinline=""
          ></video>
          <video
            id="paintandquest-video-webm"
            loop="true"
            src="./assets/tu-decides.webm"
            playsinline=""
            webkit-playsinline=""
            crossorigin="anonymous"
          ></video>
          <img
            id="coffeemachine-preview"
            src="./assets/coffeemachine-preview.png"
          />
          <img id="peak-preview" src="./assets/peak-preview.png" />
        </a-assets>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          cursor="fuse: false; rayOrigin: mouse;"
          raycaster="far: 10000; objects: .clickable"
          camera=""
          rotation=""
          wasd-controls=""
        >
        </a-camera>

        <a-entity
          id="mytarget"
          mytarget=""
          mindar-image-target="targetIndex: 0"
        >
  
          <a-plane
            src="#card"
            position="0 0 0"
            width="1"
            rotation="0 0 0"
            material=""
            geometry=""
          ></a-plane>

          <a-entity visible="false" id="portfolio-panel" position="0 0 -0.01">
            
            <a-text
              value="Informacion"
              color="black"
              align="center"
              width="2"
              position="0 0.4 0"
              text=""
            ></a-text>
            <a-entity id="portfolio-item0" visible="">
              <a-video
                id="paintandquest-video-link"
                webkit-playsinline=""
                playsinline=""
                width="1"
                height="0.552"
                position="0 0 0"
                material=""
                geometry=""
                src="#paintandquest-video-webm"
              ></a-video>
              <a-image
                id="paintandquest-preview-button"
                class="clickable"
                src="#paintandquest-preview"
                alpha-test="0.5"
                position="0 0 0"
                height="0.552"
                width="1"
                material=""
                geometry=""
                visible=""
              >
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item1" visible="false">
              <a-image
                class="clickable"
                src="#coffeemachine-preview"
                alpha-test="0.5"
                position="0 0 0"
                height="0.552"
                width="1"
                material=""
                geometry=""
              >
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item2" visible="false">
              <a-image
                class="clickable"
                src="#peak-preview"
                alpha-test="0.5"
                position="0 0 0"
                height="0.552"
                width="1"
                material=""
                geometry=""
              >
              </a-image>
            </a-entity>

            <a-image
              visible="false"
              id="portfolio-left-button"
              class="clickable"
              src="#icon-left"
              position="-0.7 0 0"
              height="0.15"
              width="0.15"
              material=""
              geometry=""
            ></a-image>
            <a-image
              visible="false"
              id="portfolio-right-button"
              class="clickable"
              src="#icon-right"
              position="0.7 0 0"
              height="0.15"
              width="0.15"
              material=""
              geometry=""
            ></a-image>
          </a-entity>

          <a-image
            visible="false"
            id="profile-button"
            class="clickable"
            src="#icon-profile"
            position="-0.42 -0.5 0"
            height="0.15"
            width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            material=""
            geometry=""
          ></a-image>

          <a-image
            visible="false"
            id="web-button"
            class="clickable"
            src="#icon-web"
            alpha-test="0.5"
            position="-0.14 -0.5 0"
            height="0.15"
            width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            material=""
            geometry=""
          ></a-image>

          <a-image
            visible="false"
            id="email-button"
            class="clickable"
            src="#icon-email"
            position="0.14 -0.5 0"
            height="0.15"
            width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            material=""
            geometry=""
          ></a-image>

          <a-image
            visible="false"
            id="location-button"
            class="clickable"
            src="#icon-location"
            position="0.42 -0.5 0"
            height="0.15"
            width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            material=""
            geometry=""
          ></a-image>

          <a-text
            id="text"
            class="clickable"
            value="'Pincitas'. Autor: Carlos Ciriza"
            color="black"
            align="center"
            width="2"
            position="0 -0.7 0"
            geometry="primitive:plane; height: 0.1; width: 2;"
            material="opacity: 0.5"
            text=""
          ></a-text>
          
        </a-entity>
        
        <canvas
          class="a-canvas"
          data-aframe-canvas="true"
          width="1280"
          height="953"
        ></canvas>
        
        <div class="a-loader-title" style="display: none"></div>
        <a-entity
          light=""
          data-aframe-default-light=""
          aframe-injected=""
        ></a-entity
        ><a-entity
          light=""
          position=""
          data-aframe-default-light=""
          aframe-injected=""
        ></a-entity
      ></a-scene>
      <video
        autoplay=""
        muted=""
        playsinline=""
        width="1"
        style="
          position: absolute;
          top: -6px;
          left: 0px;
          z-index: -2;
          width: 1280px;
          height: 960px;
        "
      ></video>
    </div>

    <div class="mindar-ui-overlay mindar-ui-loading hidden">
      <div class="loader"></div>
    </div>
    <div class="mindar-ui-overlay mindar-ui-compatibility hidden">
      <div class="content">
        <h1>Failed to launch :(</h1>
        <p>Looks like your device/browser is not compatible.</p>
        <br />
        <br />
        <p>Please try the following recommended browsers:</p>
        <p>For Android device - Chrome</p>
        <p>For iOS device - Safari</p>
      </div>
    </div>
  </body>
</html>
